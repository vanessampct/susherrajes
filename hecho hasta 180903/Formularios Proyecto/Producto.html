<html>
<head>
	<meta charset="utf-8">
	<title>Producto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
	body{
		background-color: #5DA8E7;
	
	}
	.margen-abajo {
		margin-bottom: 50px;
	}
</style>		
</head>
<body>
<div class="container">
		<div class="d-flex justify-content-center margen-abajo">
			<img style="height: 150px; width: 480px;" src="logo.jpg" />
		</div>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h1 class="text-right">Producto</h1>
				<form>
				  <div class="form-group row">
				    <label for="inputNombre" class="col-sm-2 col-form-label text-right font-weight-bold">Nombre</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputNombre" placeholder="Escriba el producto">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPadre" class="col-sm-2 col-form-label text-right font-weight-bold">Padre</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputPadre" placeholder="Escriba el padre">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputProveedor" class="col-sm-2 col-form-label text-right font-weight-bold">Proveedor</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputProvedor" placeholder="Escriba el proveedor">
				    </div>
				  </div>
				  <div class="form-group d-flex justify-content-end">
				    <div class="">
				      <button type="submit" class="btn btn-primary">Guardar</button>
				    </div>
				  </div>
				</form>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Padre</th>
				      <th scope="col">Proveedor</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>PAO 531 LACA</td>
				      <td>PAO</td>
				      <td>Fantaxias</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>20581 NQ</td>
				      <td>Zona 3</td>
				      <td>Formatex</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>2547 ORO PUENTE</td>
				      <td>25-29</td>
				      <td>Tiber</div></td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
