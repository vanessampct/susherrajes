<html>
<head>
	<meta charset="utf-8">
	<title>Zona</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
	body{
		background-color: #5DA8E7;
	}
	.margen-abajo {
		margin-bottom: 50px;
	}
</style>		
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center margen-abajo">
			<img style="height: 150px; width: 480px;" src="logo.jpg" />
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h1 class="text-right">Zona</h1>
				<form class="margen-abajo">
				  <div class="form-group row">
				    <label for="inputNombre" class="col-sm-3 col-form-label text-right font-weight-bold">Nombre</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" id="inputNombre" placeholder="Escriba el nombre de la zona">
				    </div>
				  </div>
				  <div class="form-group d-flex justify-content-end">
				    <div class="">
				      <button type="submit" class="btn btn-primary">Guardar</button>
				    </div>
				  </div>
				</form>
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nombre</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Zona 1</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Zona 2</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Zona3</td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</body>
</html>
